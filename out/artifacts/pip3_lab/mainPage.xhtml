<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{mainBean.title}</title>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<body>
    <div>
        <ui:include src="pages/components/header.xhtml"/>
    </div>
    <div>
        <h:form id = "form">
            <div id ="container">
                <div id = "innercontainer">
                    <h:inputHidden value="#{hitTest.x}" id="hiddenX"/>
                    <h:inputHidden value="#{hitTest.y}" id="hiddenY"/>

                    <div style="margin-top: 30px; margin-bottom: 30px">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col" colspan="3">Изменение X:</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(-4)}" value="-4"/></td>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(-3)}" value="-3"/></td>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(-2)}" value="-2"/></td>
                            </tr>
                            <tr>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(-1)}" value="-1"/></td>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(0)}" value="0"/></td>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(1)}" value="1"/></td>
                            </tr>
                            <tr>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(2)}" value="2"/></td>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(3)}" value="3"/></td>
                                <td><h:commandLink styleClass="x-link" action="#{hitTest.setX(4)}" value="4"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="margin-top: 30px; margin-bottom: 30px">
                        <table>
                            <thead>
                                <tr>
                                    <th>Изменение Y:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <h:inputText
                                                id="text"
                                                a:placeholder="(-3;5)"
                                                size="11">
                                        </h:inputText>
                                        <h:message for="text" style="color:red; font-size:10px"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <b>Радиус [1:3]:</b>
                        <h:selectOneMenu id="r-value" value="#{hitTest.r}">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div id ="graph">
                    <ui:include src="pages/components/canvas.html"/>
                </div>

                <h:commandButton id ="commandButton" action="#{hitTest.newPoint()}" value="Новая точка">
                    <f:ajax execute="@form" render="dataTable" />
                </h:commandButton>
            </div>
            <div>
                <h:dataTable id="dataTable"  value="#{hitTest.getPoints()}" var="o">
                    <h:column>
                        <f:facet name="header" >X</f:facet>
                        #{o.x}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Y</f:facet>
                        #{o.y}
                    </h:column>
                    <h:column>
                        <f:facet name="header">R</f:facet>
                        #{o.r/10}
                    </h:column>
                    <h:column>
                        <f:facet name="header">HIT</f:facet>
                        #{o.getisCheck()}
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
        <h:outputScript library="js" name="canvas.js"/>
    </div>
</body>
</html>
